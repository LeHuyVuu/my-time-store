name: CI/CD Pipeline for EchoCuckoo-Backend

on:
  push:
    branches:
      - main  # Hoặc branch mà bạn muốn theo dõi
  pull_request:
    branches:
      - main  # Thực thi pipeline khi có pull request vào nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Bước 1: Checkout mã nguồn
    - name: Checkout repository
      uses: actions/checkout@v2

    # Bước 2: Cài đặt JDK (cho backend Spring Boot)
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin'

    # Bước 3: Build ứng dụng Spring Boot
    - name: Build Spring Boot application
      working-directory: ./EchoCuckoo-Backend  # Đảm bảo đúng đường dẫn
      run: mvn clean install -DskipTests  # Dùng clean install thay vì package

    # Bước 4: Kiểm tra xem file JAR có được tạo ra trong thư mục target không
    - name: Verify JAR file creation
      working-directory: ./EchoCuckoo-Backend  # Đảm bảo đúng đường dẫn
      run: |
        if [ ! -f target/*.jar ]; then
          echo "JAR file not found! Build failed!"
          exit 1
        else
          echo "JAR file found!"
        fi

    # Bước 5: Build Docker image
    - name: Build Docker image
      working-directory: ./EchoCuckoo-Backend  # Đảm bảo đúng đường dẫn
      run: |
        docker build -t echo-cuckoo-backend .

    # Bước 6: Deploy Docker container lên Render
    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # API Key từ GitHub Secrets
      run: |
        curl -X POST https://api.render.com/deploy/srv-ct8qaeggph6c73dgr690?key=h2HmOkC1TUU \
          -H "Authorization: Bearer $RENDER_API_KEY"
