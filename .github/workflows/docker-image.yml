name: CI/CD Pipeline for EchoCuckoo-Backend

on:
  push:
    branches:
      - main  # Hoặc branch mà bạn muốn theo dõi
  pull_request:
    branches:
      - main  # Thực thi pipeline khi có pull request vào nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Bước 1: Checkout mã nguồn
    - name: Checkout repository
      uses: actions/checkout@v2

    # Bước 2: Cài đặt JDK (cho backend Spring Boot)
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    # Bước 3: Build ứng dụng Spring Boot
    - name: Build Spring Boot application
      run: mvn clean package -DskipTests

    # Bước 4: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t echo-cuckoo-backend .

    # Bước 5: Deploy Docker container lên Render
    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # API Key từ GitHub Secrets
      run: |
        curl -X POST https://api.render.com/v1/services/srv-ct8qaeggph6c73dgr690/deploy \
          -H "Authorization: Bearer $RENDER_API_KEY"
