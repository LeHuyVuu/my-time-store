<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuckoo Clock Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/800?random=1" alt="Random Image 1">
        <img src="https://picsum.photos/800?random=2" alt="Random Image 2">
        <img src="https://picsum.photos/800?random=3" alt="Random Image 3">
        <img src="https://picsum.photos/800?random=4" alt="Random Image 4">
        <img src="https://picsum.photos/800?random=5" alt="Random Image 5">
        <img src="https://picsum.photos/800?random=6" alt="Random Image 6">
    </div>
</body>
</html>
