<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="mycss/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Quản lý Admin</h2>
            <ul>
                <li><a href="#statistics">Thống kê</a></li>
                <li><a href="#change-password">Đổi mật khẩu</a></li>
                <li><button id="LogoutButton">Đăng xuất</button></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Danh sách sản phẩm</h1>

            <!-- Thanh tìm kiếm -->
            <div>
                <input type="text" id="searchProductName" placeholder="Nhập tên sản phẩm để tìm kiếm">
                <button id="searchProductButton">Tìm Kiếm</button>
            </div>
            <div id="searchResults"></div> <!-- Khu vực hiển thị kết quả tìm kiếm -->
            

            <button id="add-product-btn">Thêm sản phẩm</button>
            <button class="upload-btn" id="upload-btn">Tải lên sản phẩm</button>

            <div class="table-container">
                <table id="product-list">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Hình ảnh</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu sản phẩm sẽ được thêm vào đây từ JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
