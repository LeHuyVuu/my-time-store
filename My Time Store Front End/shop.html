        .nav-search {
            display: flex;

        .nav-search input[type="text"] {

            border-radius: 15px;
            outline: none;
            width: 200px;
            transition: all 0.3s ease;
        }

            border-color: #007BFF;
        }

        .nav-search button {
            background: none;

            padding: 8px;

        }

        }

        }
        .out-of-stock {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 0, 0, 0.5); /* Nền màu đỏ với độ trong suốt */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    z-index: 10; /* Đảm bảo thông báo hiển thị trên ảnh sản phẩm */
    opacity: 0; /* Bắt đầu ở trạng thái không nhìn thấy */
    transition: opacity 0.3s ease; /* Thêm hiệu ứng chuyển động */
}

.single-popular-items:hover .out-of-stock {
    opacity: 1; /* Hiển thị thông báo khi hover */
}

.popular-img {
    position: relative; /* Để vị trí tuyệt đối của thông báo "Out of Stock" hoạt động */
    overflow: hidden; /* Ẩn các phần tử vượt quá kích thước hình ảnh */
}

.single-popular-items.out-of-stock-effect {
    filter: blur(2px); /* Làm mờ hình ảnh */
    pointer-events: none; /* Ngăn không cho người dùng tương tác với sản phẩm */
}
.out-of-stock {
    position: absolute;
    top: 50%; /* Đặt nó vào giữa hình ảnh */
    left: 50%;
    transform: translate(-50%, -50%); /* Đưa nó về giữa */
    background-color: rgba(255, 0, 0, 0.8); /* Nền màu đỏ với độ trong suốt */
    color: white; /* Màu chữ trắng */
    padding: 10px 20px; /* Thêm khoảng cách xung quanh chữ */
    border-radius: 5px; /* Bo tròn góc */
    font-size: 20px; /* Kích thước chữ lớn hơn */
    font-weight: bold; /* Chữ đậm */
    text-align: center; /* Căn giữa chữ */
    z-index: 10; /* Đảm bảo thông báo hiển thị trên ảnh sản phẩm */
    transition: transform 0.3s ease, opacity 0.3s ease; /* Thêm hiệu ứng chuyển động */
    opacity: 0; /* Bắt đầu ở trạng thái không nhìn thấy */
}

.single-popular-items:hover .out-of-stock {
    opacity: 1; /* Hiển thị thông báo khi hover */
    transform: translate(-50%, -50%) scale(1.05); /* Tăng kích thước nhẹ khi hover */
}

.single-popular-items.out-of-stock-effect {
    filter: blur(2px); /* Làm mờ hình ảnh */
    pointer-events: none; /* Ngăn không cho người dùng tương tác với sản phẩm */
}

.popular-img {
    position: relative; /* Để vị trí tuyệt đối của thông báo "Out of Stock" hoạt động */
    overflow: hidden; /* Ẩn các phần tử vượt quá kích thước hình ảnh */

.strikethrough {

    color: gray; /* Bạn có thể thay đổi màu sắc cho phù hợp */
}
