<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | Shoes Shop</title>

    <!-- Include the CSS files for consistency in design -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Custom Styles for Success Page -->
    <style>
        body {
            background-color: #f9f9f9;
        }

        .order-success {
            padding: 80px 0;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
        }

        .order-success h1 {
            font-size: 48px;
            color: #FF5E57;
            margin-bottom: 20px;
        }

        .order-success p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .order-success .icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .order-success .btn_1 {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }

        .order-success .btn_1:hover {
            background-color: #0056b3;
        }

        .order-success .btn_1 i {
            margin-left: 10px;
        }

        .order-success .btn-secondary {
            margin-top: 20px;
            color: #007BFF;
            background: none;
            border: 2px solid #007BFF;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 18px;
        }

        .order-success .btn-secondary:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Order Success Content -->
    <div class="container">
        <div class="order-success">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Order Successful!</h1>
            <p>Thank you for your purchase. Your order has been placed successfully.</p>
            <a href="shop.html" class="btn_1">Continue Shopping <i class="fas fa-shopping-cart"></i></a>
            <a href="order-history.html" class="btn-secondary">View Order History</a>
        </div>
    </div>

    <!-- JS here -->
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
