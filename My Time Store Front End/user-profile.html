<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Shop | User Profile</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #e3e3e3;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-pic {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu,
        .other-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li,
        .other-menu li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
        }

        .menu li:hover,
        .other-menu li:hover,
        .menu li.active {
            background-color: #007bff;
            color: #fff;
        }

        .menu li a,
        .other-menu li a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Main Content */
        .main-content {
            width: 75%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-left: 20px;
        }

        .main-content h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
        }

        .main-content p {
            margin-bottom: 20px;
            color: #666;
        }

        form label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="tel"]:focus {
            border-color: #007bff;
        }

        form button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #logout {
            float: right;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #logout:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                margin-bottom: 20px;
                box-shadow: none;
            }

            .main-content {
                width: 100%;
                padding: 15px;
                box-shadow: none;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-area">
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="menu-wrapper d-flex justify-content-between align-items-center">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="home.html"><img src="assets/img/logo/logo.png" alt="Logo"></a>
                        </div>
                        <!-- Main-menu -->
                        <div class="main-menu d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a href="home.html">Home</a></li>
                                    <li><a href="shop.html">Shop</a></li>
                                    <li><a href="about.html">About</a></li>
                                    <li><a href="contact.html">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!-- Header Right -->
                        <div class="header-right">
                            <ul class="d-flex align-items-center">
                                <li><a href="login.html"><span class="flaticon-user"></span></a></li>
                                <li><a href="cart.html"><span class="flaticon-shopping-cart"></span></a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Profile Page -->
    <div class="container d-flex">
        <div class="sidebar">
            <div class="profile-pic">
                <img src="assets/img/user/profile-pic.png" alt="Profile Picture">
            </div>
            <ul class="menu">
                <li class="active"><a href="user-profile.html">Hồ sơ</a></li>
                <li><a href="change-password.html">Đổi Mật Khẩu</a></li>
            </ul>
            <ul class="other-menu">
                <li><a href="my-orders.html">Đơn Mua</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Hồ Sơ Của Tôi</h2>
            <button id="logout">Log Out</button>
            <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
            <form id="user_info" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone">
                <button id="save_info" type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="js/user-profile.js"></script>
    <script src="js/checkLogin.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
